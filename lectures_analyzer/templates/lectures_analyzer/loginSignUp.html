
{% extends 'lectures_analyzer/main.html' %}
{% block title %}SignUp{% endblock title %}
{% block navbar %}
    <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'loginSignUp' %}">Sign Up<span class="sr-only">(current)</span></a>
              </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only">(current)</span></a>
              </li>


            </ul>
{% endblock navbar %}
{% block content %}
     {% if form.errors %}
  <div class="container-fluid"><br>
    <div class="row justify-content-center align-items-center">

        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
        <div class="alert alert-danger text-center" role="alert">
                {{ form.errors }}
        </div>
        </div>
    </div>
  </div>
    {% endif %}


<div class="container-fluid bg">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
            <form action="" method="post">
                {% csrf_token %}
                <br>
                {{ form.as_p }}
                <br>

                <div>
                    <button class="btn btn-primary form-control mine-btn" type="submit">Sign Up</button>
                </div>

            </form>

        </div>

    </div>

</div>


{% endblock content %}
